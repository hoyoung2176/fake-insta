{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% block content %}
<h1>로그인</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit"/>
    <input type="hidden" value="{{ next }}" name="next"/>
</form>
<a href="{% provider_login_url 'kakao' method='oauth2' %}" class="btn btn-warning">카카오 로그인</a>
{% endblock %}
